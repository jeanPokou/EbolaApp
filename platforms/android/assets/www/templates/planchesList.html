<ion-view title="PlANCHES INTERACTIVES" ng-controller="planchesCtrl as self">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
   <ion-content class="has-header" >




            <div class="list " >
                <a class="item item-avatar item-icon-right"  ng-repeat="planche in self.planchesData" animation="slide-left-right-ios7"
                  href="#/app/plancheDetails/{{planche.id}} "   >

                    <img ng-src="{{planche.imageUrl[0].url}}">
                    <div ng-if="planche.title.split(':')[0]=='MODE DE TRANSMISSION'"  >
                        <h4 class="ebolaTitle">{{planche.title.split(":")[0]}}</h4>
                    </div>

                    <div ng-if="planche.title.split(':')[0]=='MESURES DE PREVENTION '"  >
                        <h4 class="ebolaTitleVert">{{planche.title.split(":")[0]}}</h4>
                    </div>

                    <div ng-if="planche.title.split(':')[0]!='MODE DE TRANSMISSION' && planche.title.split(':')[0]!='MESURES DE PREVENTION ' "  >
                        <h4>{{planche.title.split(":")[0]}}</h4>
                    </div>





                    <p>{{planche.title.split(":")[1].toLowerCase()}}</p>

                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>


            </div>


       <!-- -->



    </ion-content>

</ion-view>
